<form [formGroup]="entityFrm">
    <div class="modal-header">
        <h4 class="modal-title">{{affair_id ? 'Edit' : 'Add'}} a contract</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <hr class="mt-0">
    <div class="modal-body py-0">
        <div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Title</label>
                <div class="col">
                    <input type="text" class="form-control" formControlName="title" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Object</label>
                <div class="col">
                    <input type="text" class="form-control" formControlName="object" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Type</label>
                <div class="col">
                    <select class="form-select" formControlName="type">
                        <option value="Sale">Sale</option>
                        <option value="Purchase">Purchase</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Client</label>
                <div class="col-sm-1">
                    <img width="37" class="rounded" [src]="getClientLogo(client_id) ? getClientLogo(client_id) : null">
                </div>
                <div class="col">
                    <select class="form-select" [(ngModel)]="client_id" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let cl of clients" [value]="cl.id">{{cl.firstName + ' ' + cl.lastName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="text-center text-danger mb-0 mt-2">{{errMessage}}</div>
    </div>
    <hr class="mb-0">
    <div class="modal-footer top1">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="submit" class="btn btn-primary text-white" (click)="updateAffair()">{{affair_id ? 'Save' :
            'Add'}}</button>
    </div>
</form>
